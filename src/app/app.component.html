<!-- 工具列 -->
<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon
      class="mat-18"
      (click)="this.sideNav.open()"
      *ngIf="!sideNav?.opened"
      >menu</mat-icon
    >
    <mat-icon
      class="mat-18"
      (click)="this.sideNav.close()"
      *ngIf="sideNav?.opened"
      >close</mat-icon
    >
  </button>
  <span>Crypto Info</span>
  <span class="example-spacer"></span>
  <!-- appearance="outline"可變更樣式>https://material.angular.io/components/form-field/overview -->
  <!-- <mat-form-field appearance="outline"> -->
  <mat-form-field>
    <!-- (valueChange)事件綁定 -->
    <!-- ngModel雙向綁定，要到app.module去import { FormsModule } from '@angular/forms'; -->
    <mat-select
      (valueChange)="sendCurrency($event)"
      [(ngModel)]="selectCurrency"
    >
      <mat-option selected value="USD">USD/美元</mat-option>
      <mat-option value="INR">INR/印度盧比</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<!-- Side Bar 側邊攔 -->
<mat-sidenav-container>
  <mat-sidenav #sideNav="matSidenav">
    <a href="https://www.youtube.com/channel/UCcwT1FrifMVC1hYD4_I13dg">
      <img
        src="../../assets/image/SM5.png"
        alt="123"
        class="avatar mat-elavation-z8"
      />
    </a>

    <h4>Side Bar</h4>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let source of sources">
      <mat-icon>event_note</mat-icon>
      <button (click)="searchSource(source)" mat-button class="menu-button">
        <span>{{ source.name }}</span>
      </button>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z4">
    <router-outlet></router-outlet>
    <section class="text-gray-600 bg-gray-100 body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1
              class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900"
            >
              {{ selectedNewsChannel }}
            </h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let article of articles">
            <div class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white p-6 rounded-lg">
                <img
                  class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6"
                  [src]="article.urlToImage"
                  alt="Image Size 720x400"
                />
                <div class="flex justify-between">
                  <h3
                    class="tracking-widest text-indigo-500 text-xs font-medium title-font"
                  >
                    Author: {{ article.author }}
                  </h3>
                  <h4
                    style="text-overflow: ellipsis; display: -webkit-box"
                    class="tracking-widest text-gray-800 text-sm"
                  >
                    {{ article.publishedAt | date: "medium" }}
                  </h4>
                </div>
                <h2
                  class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden"
                >
                  {{ article.title }}
                </h2>
                <p
                  class="leading-relaxed text-base"
                  [innerHtml]="article.description"
                ></p>
                <span
                  ><a
                    class="text-blue-500"
                    href="{{ article.url }}"
                    target="_blank"
                    >read more....</a
                  ></span
                >
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- Side Bar 側邊攔 END -->
<!-- 工具列END -->
